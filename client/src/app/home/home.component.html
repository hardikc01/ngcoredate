<div class="container mt-5" >
    <div class="text-allign: center" *ngIf="!registerMode"> 
        <h2>Find Matches</h2>
        <p> Find your Matches</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-lg mr-2">Learn More</button>            
        </div>
    </div>

    <div class="container" *ngIf="registerMode">
     
        <div class="row justify-content-center">
                <div class="col-4">
                    <app-register [userFromHomeComp]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register>
                </div>
        </div>
    </div>
</div>
