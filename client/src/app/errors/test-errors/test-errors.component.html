<ng-container> 

    <button (click)="get400Error()" class="btn btn-outline btn-primary mr-3"> Get 400 </button>
    <button (click)="get400ValidationError()" class="btn btn-outline btn-primary mr-3"> Get 400 Validation</button>    
    <button (click)="get401Error()" class="btn btn-outline btn-primary mr-3"> Get 401 </button>    
    <button (click)="get404Error()" class="btn btn-outline btn-primary mr-3"> Get 404 </button>    
    <button (click)="get500Error()" class="btn btn-outline btn-primary mr-3"> Get 500 </button>    

    <div class="row mt-5" *ngIf="validationsError.length > 0">
        <ul class="text-danger">
            <li *ngFor="let item of validationsError">
                {{item}}
            </li>
        </ul>

    </div>
</ng-container>
